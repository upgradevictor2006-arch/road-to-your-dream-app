<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Road to Your Dream</title>
    <link rel="stylesheet" href="style.css?v=30&t=2025">
    <link rel="stylesheet" href="caravan.css?v=3">
    <link rel="stylesheet" href="map.css?v=3">
    <link rel="stylesheet" href="garage.css?v=2">
    <meta name="description" content="Достигайте своих целей с помощью интерактивной карты мечты">
    <meta name="theme-color" content="#6366f1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Главный контейнер приложения -->
    <div id="app-container">
        <!-- Контент будет добавлен динамически -->
    </div>
    
    <!-- Отладочная информация -->
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(255, 0, 0, 0.3); color: white; padding: 5px; z-index: 9999; font-size: 12px; pointer-events: none; border-radius: 5px;">
               Версия: v71 - ИСПРАВЛЕНО СОЗДАНИЕ КАРТЫ И FALLBACK РЕНДЕРИНГ
    </div>
    
    <!-- Кнопка очистки данных для тестирования -->
    <button id="clear-data-btn" style="position: fixed; top: 10px; right: 10px; background: rgba(255, 0, 0, 0.7); color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 10px; cursor: pointer; z-index: 9999;" onclick="clearAllData()">
        Очистить данные
    </button>
    
    <script>
    function clearAllData() {
        if (confirm('Очистить все сохраненные данные?')) {
            localStorage.removeItem('roadToDreamMaps');
            localStorage.removeItem('roadToDreamCurrentMapId');
            localStorage.removeItem('currentMap');
            alert('Данные очищены! Перезагрузите страницу.');
            location.reload();
        }
    }
    </script>

    <!-- Панель навигации -->
    <nav id="navigation">
        <button class="nav-btn" data-screen="caravan" aria-label="Караван">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span class="nav-label">Караван</span>
        </button>
        <button class="nav-btn active" data-screen="map" aria-label="Карта">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span class="nav-label">Карта</span>
        </button>
        <button class="nav-btn" data-screen="garage" aria-label="Гараж">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            <span class="nav-label">Гараж</span>
        </button>
    </nav>

    <!-- Подключение модулей -->
    <script src="caravan.js?v=5"></script>
    <script src="map.js?v=8"></script>
    <script src="garage.js?v=2"></script>
    <script src="script.js?v=37&t=2025&noanim=1"></script>
</body>
</html>
